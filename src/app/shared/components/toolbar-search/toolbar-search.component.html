<div class="toolbar-container">
  <div fxLayout="row wrap"
       fxLayoutAlign="space-between"
       fxLayout.md="column wrap" >

      <mat-form-field fxFlex.gt-xs="78%">
        <span matPrefix> </span>
        <input type="text"
               matInput
               placeholder="Search"
               name= "query"
               [(ngModel)]="query">
        <button matSuffix mat-button>
          <mat-icon >search</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field fxFlex.gt-xs="20%">
        <mat-label>Sort by</mat-label>
        <mat-select>
          <mat-option *ngFor="let sort of sortTypes"
                      [value]="sort.key">
            {{ sort.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  </div>
</div>
